services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp-server
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      - "8501:8501"
    env_file: .env
    environment:
      - MCP_SERVER_URL=http://mcp-server:8000/mcp
    depends_on:
      - mcp-server
